<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移动端视口适配 -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Safari 全屏支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default"> <!-- Safari 状态栏适配 -->
    <title>NAT Detector</title>
    <style>
        /* 全局重置，解决浏览器默认样式差异 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 去除 Safari 点击高亮 */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 480px;
            margin: 12px auto;
            padding: 0 10px;
            background-color: #f9fafb;
            overflow-x: hidden;
            text-align: center;
            -webkit-font-smoothing: antialiased; /* Safari 字体抗锯齿 */
            -moz-osx-font-smoothing: grayscale;
        }
        #startBtn {
            padding: 8px 16px; /* 调整点击区域，更适合移动端触摸 */
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #6366f1;
            color: white;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin: 0 auto 10px; /* 增加底部间距，避免遮挡 */
            -webkit-appearance: none; /* 去除 Safari 默认按钮样式 */
            appearance: none;
        }
        #startBtn:disabled {
            background-color: #c7d2fe;
            cursor: not-allowed;
        }
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.5);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error {
            color: #ef4444;
            margin: 5px 0;
            font-size: 12px;
            text-align: center;
            line-height: 1.4; /* 优化行高，提升可读性 */
        }
        #result {
            display: none;
            margin: 15px auto 0;
            background-color: white;
            padding: 16px 14px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06); /* 优化阴影，更适配移动端 */
            animation: fadeIn 0.5s ease-in-out;
            overflow: hidden;
            text-align: left;
            width: 100%; /* 移动端宽度自适应 */
            max-width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-row {
            display: flex;
            align-items: center;
            margin: 12px 0; /* 调整行间距，更适合移动端阅读 */
            justify-content: space-between;
            gap: 8px; /* 减小间隙，适配小屏 */
        }
        .label {
            font-size: 14px;
            color: #374151;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .value {
            font-size: 13px;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-shrink: 1; /* 允许内容收缩，避免溢出 */
        }
        .nat-type-value {
            background-color: #a78bfa;
            color: white;
            font-weight: 600;
            padding: 5px 15px;
            border-radius: 18px;
            font-size: 13px;
            white-space: nowrap;
        }
        .symmetric-nat {
            background-color: #ef4444;
        }
        .ip-value, .port-value {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 13px;
            white-space: nowrap;
        }
        .ipv6-value {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px; /* 限制 IPv6 长度，适配小屏 */
        }
        .connectivity-value {
            color: #10b981;
            font-weight: 600;
            font-size: 13px;
            white-space: nowrap;
            text-transform: uppercase;
        }
        hr {
            border: 1px solid #f3f4f6;
            margin: 10px 0;
            width: 100%;
        }

        /* 小屏移动端适配 */
        @media screen and (max-width: 320px) {
            .result-row {
                gap: 4px;
            }
            .label {
                font-size: 13px;
            }
            .ipv6-value {
                max-width: 140px;
            }
        }
    </style>
</head>
<body>
    <button id="startBtn">
        <span id="btnText">Start Detect</span>
        <span class="spinner" style="display:none;"></span>
    </button>
    <div id="error"></div>
    <div id="result">
        <div class="result-row">
            <div class="label">NAT TYPE</div>
            <div id="natType" class="value nat-type-value"></div>
        </div>
        <div class="result-row">
            <div class="label">IPV4</div>
            <div id="publicIP" class="value ip-value"></div>
        </div>
        <div class="result-row">
            <div class="label">PORT</div>
            <div id="publicPort" class="value port-value"></div>
        </div>
        <hr>
        <div class="result-row">
            <div class="label">IPV6</div>
            <div id="ipv6" class="value ipv6-value"></div>
        </div>
        <div class="result-row">
            <div class="label">PORT</div>
            <div id="ipv6Port" class="value port-value"></div>
        </div>
        <div class="result-row connectivity-row">
            <div class="label">CONNECTIVITY</div>
            <div id="connectivity" class="value connectivity-value"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                btn: document.getElementById('startBtn'),
                btnText: document.getElementById('btnText'),
                spinner: document.querySelector('.spinner'),
                err: document.getElementById('error'),
                res: document.getElementById('result'),
                nat: document.getElementById('natType'),
                ip: document.getElementById('publicIP'),
                ipv4Port: document.getElementById('publicPort'),
                ipv6: document.getElementById('ipv6'),
                ipv6Port: document.getElementById('ipv6Port'),
                conn: document.getElementById('connectivity')
            };

            // 检测浏览器，兼容 Safari 的 RTCPeerConnection 前缀
            const RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;
            const isSupported = !!RTCPeerConnection && !!window.WebSocket;
            
            if (!isSupported) {
                dom.btn.disabled = true;
                dom.err.textContent = "Browser not supported. Use Chrome, Firefox or Safari.";
                return;
            }

            let detector = null;
            let isDetecting = false;

            class Detector {
                constructor() {
                    this.ws = null;
                    this.pc = null;
                    this.v4 = '';
                    this.p4 = '';
                    this.v6 = '';
                    this.p6 = '';
                }

                async run() {
                    isDetecting = true;
                    dom.btn.disabled = true;
                    dom.btnText.textContent = 'Detecting';
                    dom.spinner.style.display = 'inline-block';
                    dom.err.textContent = '';
                    dom.res.style.display = 'none';
                    [dom.nat, dom.ip, dom.ipv4Port, dom.ipv6, dom.ipv6Port, dom.conn].forEach(el => el.textContent = '');
                    dom.nat.className = 'value nat-type-value';

                    try {
                        await this.wsConnect();
                        await this.rtcSetup();
                    } catch (e) {
                        dom.err.textContent = e.message || 'Detection failed';
                        this.clean();
                        this.resetBtn();
                        isDetecting = false;
                    }
                }

                async wsConnect() {
                    const wsProtocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const ws = new WebSocket(`${wsProtocol}//nat.mycloudgame.com/ws`);
                    this.ws = ws;

                    const timeout = new Promise((_, rej) => setTimeout(() => rej(new Error('Timeout (10s)')), 10000));
                    const connect = new Promise((res, rej) => {
                        ws.onopen = res;
                        ws.onmessage = e => { 
                            try { this.msgHandle(JSON.parse(e.data)); } 
                            catch (_) {} 
                        };
                        ws.onclose = e => e.reason && rej(new Error(`Closed: ${e.reason}`));
                        ws.onerror = () => rej(new Error('WebSocket error'));
                    });

                    await Promise.race([connect, timeout]);
                }

                async rtcSetup() {
                    // Safari 兼容的 ICE 服务器配置
                    this.pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.cloudflare.com:3478' },
                            { urls: 'stun:stun.l.google.com:19302' }
                        ],
                        iceCandidatePoolSize: 10 // 提升 Safari 兼容性
                    });

                    this.pc.createDataChannel('nat');
                    
                    this.pc.onicecandidate = e => {
                        if (e.candidate) {
                            const p = e.candidate.candidate.split(' ');
                            if (p.length >= 8 && p[7] === 'srflx') {
                                if (p[4].includes('.')) {
                                    this.v4 = p[4];
                                    this.p4 = p[5];
                                } else if (p[4].includes(':')) {
                                    this.v6 = p[4];
                                    this.p6 = p[5];
                                }
                                p[2] === 'udp' && this.ws.send(JSON.stringify({ type: 'ice-candidate', candidate: e.candidate }));
                            }
                        }
                    };

                    const offer = await this.pc.createOffer({ offerToReceiveAudio: false, offerToReceiveVideo: false });
                    await this.pc.setLocalDescription(offer);
                    this.ws.send(JSON.stringify({ type: 'offer', sdp: offer.sdp }));
                }

                msgHandle(msg) {
                    switch (msg.type) {
                        case 'nat-result':
                            this.showRes(msg);
                            break;
                        case 'answer':
                            this.pc.setRemoteDescription({ type: 'answer', sdp: msg.sdp });
                            break;
                        case 'ice-candidate':
                            this.pc.remoteDescription && this.pc.addIceCandidate(msg.candidate);
                            break;
                        case 'error':
                            dom.err.textContent = msg.message || '';
                            this.clean();
                            this.resetBtn();
                            isDetecting = false;
                    }
                }

                async showRes(res) {
                    const natMap = {
                        'full-cone': 'Full Cone NAT',
                        'restricted-cone': 'Restricted Cone NAT',
                        'port-restricted-cone': 'Port Restricted Cone NAT',
                        'symmetric': 'Symmetric NAT',
                        'blocked': 'Firewall interception',
                        'unknown': 'UnKnown'
                    };

                    if (res.natType === 'symmetric') {
                        dom.nat.classList.add('symmetric-nat');
                    }

                    const conn = await fetch('https://www.cloudflare.com/cdn-cgi/trace', { method: 'HEAD' })
                        .then(() => '✓ EXTERNALLY CONNECTED')
                        .catch(() => '× NOT CONNECTED');

                    dom.nat.textContent = natMap[res.natType] || 'UnKnown';
                    dom.ip.textContent = res.publicIP || this.v4 || 'UnKnown';
                    dom.ipv4Port.textContent = res.publicPort || this.p4 || 'UnKnown';
                    dom.ipv6.textContent = this.v6 || 'UnKnown';
                    dom.ipv6Port.textContent = this.p6 || 'UnKnown';
                    dom.conn.textContent = conn;
                    dom.res.style.display = 'block';

                    this.clean();
                    this.resetBtn();
                    isDetecting = false;
                }

                resetBtn() {
                    dom.btnText.textContent = 'Start Detect';
                    dom.spinner.style.display = 'none';
                    dom.btn.disabled = false;
                }

                clean() {
                    this.pc?.close();
                    this.ws?.close();
                    this.pc = this.ws = null;
                    this.v4 = this.p4 = this.v6 = this.p6 = '';
                }
            }

            dom.btn.addEventListener('click', () => {
                if (isDetecting) return;
                detector?.clean();
                detector = new Detector();
                detector.run();
            });

            // 页面卸载前清理资源
            window.addEventListener('beforeunload', () => detector?.clean());
        });
    </script>
</body>
</html>
