<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAT 类型检测</title>
    <style>
        body {
            max-width: 800px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 0 20px;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>NAT 类型检测工具</h1>
    <button onclick="detectNATType()">开始检测 NAT 类型</button>
    <div id="result">等待检测...</div>

    <script>
        // 配置指定的 STUN 服务器
        const iceServers = [
            { urls: 'stun:stun.miwifi.com:3478' },
            { urls: 'stun:stun.hitv.com:3478' }
        ];

        // NAT 类型检测核心函数
        async function detectNATType() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = "正在连接 STUN 服务器...";
            
            // 创建 RTCPeerConnection 实例
            const pc = new RTCPeerConnection({ iceServers });
            let candidates = [];

            // 监听 ICE 候选事件
            pc.onicecandidate = (e) => {
                if (e.candidate) {
                    candidates.push(e.candidate);
                    resultEl.textContent += `\n收到候选地址: ${e.candidate.candidate}`;
                }
            };

            // 创建数据通道以触发 ICE 候选收集
            pc.createDataChannel('dummy-channel');

            // 创建 Offer 并设置本地描述
            try {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                // 等待 ICE 收集完成
                await new Promise(resolve => setTimeout(resolve, 5000));

                // 分析候选地址判断 NAT 类型
                const hostCandidates = candidates.filter(c => c.type === 'host');
                const srflxCandidates = candidates.filter(c => c.type === 'srflx');
                const relayCandidates = candidates.filter(c => c.type === 'relay');

                let natType = '';
                if (hostCandidates.length > 0 && srflxCandidates.length === 0) {
                    natType = '无 NAT (公网 IP 直连)';
                } else if (srflxCandidates.length > 0 && relayCandidates.length === 0) {
                    // 进一步区分锥形 NAT 类型（简化判断）
                    natType = '锥形 NAT (可能是全锥形、受限锥形或端口受限锥形)';
                } else if (srflxCandidates.length > 0) {
                    // 对称 NAT 会为不同 STUN 服务器分配不同的端口
                    const ports = new Set(srflxCandidates.map(c => c.candidate.split(':').pop()));
                    natType = ports.size > 1 ? '对称 NAT' : '锥形 NAT';
                } else {
                    natType = '检测失败，无法连接 STUN 服务器或无有效候选地址';
                }

                resultEl.textContent += `\n\n最终 NAT 类型判定: ${natType}`;
            } catch (err) {
                resultEl.textContent = `检测出错: ${err.message}`;
            } finally {
                // 关闭连接释放资源
                pc.close();
            }
        }
    </script>
</body>
</html>
