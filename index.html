<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NAT Detector</title>
    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            opacity: 1;
            transition: opacity 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loader-text {
            color: #555;
            font-size: 17px;
            font-weight: 500;
        }
        /* 主标题渐变+动画+间距粗细优化 */
        .main-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 1.2px;
            background: linear-gradient(90deg, #3b82f6, #10b981, #f97316);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-transform: none;
        }
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* 紧凑排版核心调整 */
        .result-item {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin: 3px 0;
            opacity: 0;
            transform: translateY(8px);
            animation: fadeInUp 0.4s forwards;
            font-size: 15px;
            font-weight: 400;
        }
        .result-item:nth-child(1) { animation-delay: 0.1s; }
        .result-item:nth-child(2) { animation-delay: 0.15s; }
        .result-item:nth-child(3) { animation-delay: 0.2s; }
        .result-item:nth-child(4) { animation-delay: 0.25s; }
        .result-item:nth-child(5) { animation-delay: 0.3s; }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result-item span {
            text-align: right;
            background-color: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            white-space: nowrap;
            transition: background-color 0.2s ease;
            font-weight: 500;
            font-size: 14px;
        }
        .result-item span:hover {
            background-color: #e8e8e8;
        }
        /* NAT Type 颜色固定，不受深浅模式影响 */
        .nat-green { color: #10b981 !important; }
        .nat-blue { color: #3b82f6 !important; }
        .nat-orange { color: #f97316 !important; }
        .nat-red { color: #ef4444 !important; }
        /* 浅色模式（默认）- 加入苹果英文字体栈+字重字号 */
        body {
            margin: 0;
            padding: 16px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF UI Text", sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }
        #error {
            color: #ef4444;
            margin: 3px 0;
            text-align: center;
            transition: opacity 0.3s ease;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 450px;
            z-index: 999;
            font-size: 15px;
            font-weight: 400;
        }
        /* 增强卡片立体感 + hover 悬浮效果 + 加载完成弹入动画 */
        #result {
            line-height: 1.5;
            max-width: 450px;
            margin: 0;
            padding: 18px 22px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            display: none;
            color: #333;
            transition: all 0.3s ease;
            cursor: pointer;
            /* 弹入动画初始状态 */
            transform: scale(0.95);
            opacity: 0;
        }
        /* 加载完成后添加该类触发动画 */
        #result.show {
            display: block;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }
            70% {
                transform: scale(1.02);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        #result:hover {
            transform: translateY(-5px) scale(1);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        }
        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
            }
            #loader {
                background-color: rgba(20, 20, 20, 0.8);
            }
            #loader-text {
                color: #ccc;
            }
            .spinner {
                border-color: #333;
                border-top-color: #4dabf7;
            }
            #result {
                background-color: rgba(30, 30, 30, 0.9);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
                color: #e0e0e0;
            }
            #result:hover {
                box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            }
            .result-item span {
                background-color: #2d2d2d;
                color: #e0e0e0;
            }
            .result-item span:hover {
                background-color: #383838;
            }
        }
    </style>
</head>
<body>
    <div id="error" style="color:red; margin:3px 0; text-align: center;"></div>
    <h1 class="main-title">NAT Type Detector</h1>
    <div id="result">
        <div class="result-item">Type: <span id="natType"></span></div>
        <div class="result-item">v4: <span id="publicIP"></span></div>
        <div class="result-item">v6: <span id="ipv6"></span></div>
        <div class="result-item">Direct: <span id="direct"></span></div>
        <div class="result-item">Location: <span id="location"></span></div>
    </div>
    <div id="loader">
        <div class="spinner"></div>
        <div id="loader-text">Detecting NAT information...</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                err: document.getElementById('error'),
                res: document.getElementById('result'),
                nat: document.getElementById('natType'),
                ip: document.getElementById('publicIP'),
                ipv6: document.getElementById('ipv6'),
                direct: document.getElementById('direct'),
                location: document.getElementById('location'),
                loader: document.getElementById('loader')
            };
            const isSupported = !!window.RTCPeerConnection && !!window.WebSocket;
            if (!isSupported) {
                dom.err.textContent = "Your browser does not support RTCPeerConnection or WebSocket";
                dom.loader.style.opacity = 0;
                setTimeout(() => dom.loader.style.display = 'none', 300);
                return;
            }
            const RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection;
            const natColorMap = {
                'Full Cone NAT': 'nat-green',
                'Restricted Cone NAT': 'nat-blue',
                'Port Restricted Cone NAT': 'nat-orange',
                'Symmetric NAT': 'nat-red'
            };
            let detector = null;
            class Detector {
                constructor() {
                    this.ws = null;
                    this.pc = null;
                    this.v4 = '';
                    this.p4 = '';
                    this.v6 = '';
                    this.p6 = '';
                }
                async run() {
                    dom.err.textContent = '';
                    dom.res.classList.remove('show');
                    [dom.nat, dom.ip, dom.ipv6, dom.direct, dom.location].forEach(el => {
                        el.textContent = '';
                        if(el === dom.nat) el.className = '';
                    });
                    try {
                        await this.wsConnect();
                        await this.rtcSetup();
                        await this.getLocation();
                    } catch (e) {
                        dom.err.textContent = e.message || 'Detection failed';
                        this.clean();
                        dom.loader.style.opacity = 0;
                        setTimeout(() => dom.loader.style.display = 'none', 300);
                    }
                }
                async wsConnect() {
                    const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss:' : 'ws:'}//nat.mycloudgame.com/ws`);
                    this.ws = ws;
                    const timeout = new Promise((_, rej) => setTimeout(() => rej(new Error('Timeout (10s)')), 10000));
                    const connect = new Promise((res, rej) => {
                        ws.onopen = res;
                        ws.onmessage = e => { try { this.msgHandle(JSON.parse(e.data)); } catch (_) {} };
                        ws.onclose = e => e.reason && rej(new Error(`Closed: ${e.reason}`));
                        ws.onerror = () => {};
                    });
                    await Promise.race([connect, timeout]);
                }
                async rtcSetup() {
                    this.pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.cloudflare.com:3478' },
                            { urls: 'stun:stun.l.google.com:19302' }
                        ]
                    });
                    this.pc.createDataChannel('nat');
                    this.pc.onicecandidate = e => {
                        if (e.candidate) {
                            const p = e.candidate.candidate.split(' ');
                            if (p.length >= 8 && p[7] === 'srflx') {
                                if (p[4].includes('.')) {
                                    this.v4 = p[4];
                                    this.p4 = p[5];
                                } else if (p[4].includes(':')) {
                                    this.v6 = p[4];
                                }
                                p[2] === 'udp' && this.ws.send(JSON.stringify({ type: 'ice-candidate', candidate: e.candidate }));
                            }
                        }
                    };
                    const offer = await this.pc.createOffer({ offerToReceiveAudio: false, offerToReceiveVideo: false });
                    await this.pc.setLocalDescription(offer);
                    this.ws.send(JSON.stringify({ type: 'offer', sdp: offer.sdp }));
                }
                async getLocation() {
                    try {
                        const res = await fetch(`https://ipapi.co/${this.v4}/json/`);
                        const data = await res.json();
                        if (data.city && data.country_name) {
                            dom.location.textContent = `${data.city}, ${data.country_name}`;
                        } else {
                            dom.location.textContent = 'UnKnown';
                        }
                    } catch (err) {
                        dom.location.textContent = 'UnKnown';
                    }
                }
                msgHandle(msg) {
                    switch (msg.type) {
                        case 'nat-result':
                            this.showRes(msg);
                            break;
                        case 'answer':
                            this.pc.setRemoteDescription({ type: 'answer', sdp: msg.sdp });
                            break;
                        case 'ice-candidate':
                            this.pc.remoteDescription && this.pc.addIceCandidate(msg.candidate);
                            break;
                        case 'error':
                            dom.err.textContent = msg.message || 'Detection error';
                            this.clean();
                            dom.loader.style.opacity = 0;
                            setTimeout(() => dom.loader.style.display = 'none', 300);
                    }
                }
                async showRes(res) {
                    const natMap = {
                        'full-cone': 'Full Cone NAT',
                        'restricted-cone': 'Restricted Cone NAT',
                        'port-restricted-cone': 'Port Restricted Cone NAT',
                        'symmetric': 'Symmetric NAT',
                        'blocked': 'Firewall interception',
                        'unknown': 'UnKnown'
                    };
                    const directHtml = await fetch('https://www.cloudflare.com/cdn-cgi/trace', { method: 'HEAD' })
                        .then(() => `<span style="color: #10b981;">✓</span>`)
                        .catch(() => `<span style="color: #ef4444;">×</span>`);
                    const natTypeText = natMap[res.natType] || 'UnKnown';
                    dom.nat.textContent = natTypeText.toUpperCase();
                    dom.nat.className = natColorMap[natTypeText] || '';
                    const v4WithPort = this.v4 ? `${this.v4}:${this.p4 || 'UnKnown'}` : 'UnKnown';
                    dom.ip.textContent = v4WithPort;
                    dom.ipv6.textContent = this.v6 || 'UnKnown';
                    dom.direct.innerHTML = directHtml;
                    
                    dom.loader.style.opacity = 0;
                    setTimeout(() => {
                        dom.loader.style.display = 'none';
                        // 添加 show 类触发弹入动画
                        dom.res.classList.add('show');
                    }, 300);
                    this.clean();
                }
                clean() {
                    this.pc?.close();
                    this.ws?.close();
                    this.pc = this.ws = null;
                    this.v4 = this.p4 = this.v6 = this.p6 = '';
                }
            }
            detector = new Detector();
            detector.run();
            window.onbeforeunload = () => detector?.clean();
        });
    </script>
</body>
</html>
