<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NAT Detector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 480px; /* 恢复最大宽度限制 */
            margin: 12px auto;
            padding: 0 10px;
            background-color: #f9fafb;
            overflow-x: hidden; /* 禁止横向滚动 */
        }
        #startBtn {
            padding: 7px 14px;
            font-size: 13px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6366f1;
            color: white;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        #startBtn:disabled {
            background-color: #c7d2fe;
            cursor: not-allowed;
        }
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.5);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #error {
            color: #ef4444;
            margin: 5px 0;
            font-size: 11px;
        }
        #result {
            display: none;
            margin-top: 15px;
            background-color: white;
            padding: 14px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.04);
            animation: fadeIn 0.5s ease-in-out;
            overflow: hidden; /* 禁止内容溢出 */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .result-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            justify-content: space-between;
            gap: 12px;
        }
        .label {
            font-size: 14px;
            color: #374151;
            font-weight: 500;
            white-space: nowrap;
        }
        .value {
            font-size: 13px;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 超长内容省略显示 */
        }
        .nat-type-value {
            background-color: #a78bfa;
            color: white;
            font-weight: 600;
            padding: 5px 15px;
            border-radius: 18px;
            font-size: 13px;
            white-space: nowrap;
        }
        .symmetric-nat {
            background-color: #ef4444;
        }
        .ip-value, .port-value {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 13px;
            white-space: nowrap;
        }
        .ipv6-value {
            background-color: #e5e7eb;
            color: #1f2937;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* IPv6超长省略 */
        }
        .connectivity-value {
            color: #10b981;
            font-weight: 600;
            font-size: 13px;
            white-space: nowrap;
        }
        hr {
            border: 1px solid #f3f4f6;
            margin: 8px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <button id="startBtn">
        <span id="btnText">Start Detect</span>
        <span class="spinner" style="display:none;"></span>
    </button>
    <div id="error"></div>
    <div id="result">
        <div class="result-row">
            <div class="label">NAT Type</div> <!-- 改为NAT Type -->
            <div id="natType" class="value nat-type-value"></div>
        </div>
        <div class="result-row">
            <div class="label">Public IP</div>
            <div id="publicIP" class="value ip-value"></div>
        </div>
        <div class="result-row">
            <div class="label">Public Port</div> <!-- 改为Public Port -->
            <div id="publicPort" class="value port-value"></div>
        </div>
        <hr>
        <div class="result-row">
            <div class="label">IPv6</div>
            <div id="ipv6" class="value ipv6-value"></div>
        </div>
        <div class="result-row connectivity-row">
            <div class="label">Connectivity</div>
            <div id="connectivity" class="value connectivity-value"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                btn: document.getElementById('startBtn'),
                btnText: document.getElementById('btnText'),
                spinner: document.querySelector('.spinner'),
                err: document.getElementById('error'),
                res: document.getElementById('result'),
                nat: document.getElementById('natType'),
                ip: document.getElementById('publicIP'),
                port: document.getElementById('publicPort'),
                ipv6: document.getElementById('ipv6'),
                conn: document.getElementById('connectivity')
            };

            const isSupported = !!window.RTCPeerConnection && !!window.WebSocket;
            if (!isSupported) {
                dom.btn.disabled = true;
                return;
            }

            const RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection;
            let detector = null;
            let isDetecting = false;

            class Detector {
                constructor() {
                    this.ws = null;
                    this.pc = null;
                    this.v4 = '';
                    this.p4 = '';
                    this.v6 = '';
                }

                async run() {
                    isDetecting = true;
                    dom.btn.disabled = true;
                    dom.btnText.textContent = 'Detecting';
                    dom.spinner.style.display = 'inline-block';
                    dom.err.textContent = '';
                    dom.res.style.display = 'none';
                    [dom.nat, dom.ip, dom.port, dom.ipv6, dom.conn].forEach(el => el.textContent = '');
                    dom.nat.className = 'value nat-type-value';

                    try {
                        await this.wsConnect();
                        await this.rtcSetup();
                    } catch (e) {
                        dom.err.textContent = e.message || 'Detection failed';
                        this.clean();
                        this.resetBtn();
                        isDetecting = false;
                    }
                }

                async wsConnect() {
                    const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss:' : 'ws:'}//nat.mycloudgame.com/ws`);
                    this.ws = ws;

                    const timeout = new Promise((_, rej) => setTimeout(() => rej(new Error('Timeout (10s)')), 10000));
                    const connect = new Promise((res, rej) => {
                        ws.onopen = res;
                        ws.onmessage = e => { try { this.msgHandle(JSON.parse(e.data)); } catch (_) {} };
                        ws.onclose = e => e.reason && rej(new Error(`Closed: ${e.reason}`));
                        ws.onerror = () => {};
                    });

                    await Promise.race([connect, timeout]);
                }

                async rtcSetup() {
                    this.pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.cloudflare.com:3478' },
                            { urls: 'stun:stun.l.google.com:19302' }
                        ]
                    });

                    this.pc.createDataChannel('nat');
                    this.pc.onicecandidate = e => {
                        if (e.candidate) {
                            const p = e.candidate.candidate.split(' ');
                            if (p.length >= 8 && p[7] === 'srflx') {
                                if (p[4].includes('.')) {
                                    this.v4 = p[4];
                                    this.p4 = p[5];
                                } else if (p[4].includes(':')) {
                                    this.v6 = p[4];
                                }
                                p[2] === 'udp' && this.ws.send(JSON.stringify({ type: 'ice-candidate', candidate: e.candidate }));
                            }
                        }
                    };

                    const offer = await this.pc.createOffer({ offerToReceiveAudio: false, offerToReceiveVideo: false });
                    await this.pc.setLocalDescription(offer);
                    this.ws.send(JSON.stringify({ type: 'offer', sdp: offer.sdp }));
                }

                msgHandle(msg) {
                    switch (msg.type) {
                        case 'nat-result':
                            this.showRes(msg);
                            break;
                        case 'answer':
                            this.pc.setRemoteDescription({ type: 'answer', sdp: msg.sdp });
                            break;
                        case 'ice-candidate':
                            this.pc.remoteDescription && this.pc.addIceCandidate(msg.candidate);
                            break;
                        case 'error':
                            dom.err.textContent = msg.message || '';
                            this.clean();
                            this.resetBtn();
                            isDetecting = false;
                    }
                }

                async showRes(res) {
                    const natMap = {
                        'full-cone': 'Full Cone NAT',
                        'restricted-cone': 'Restricted Cone NAT',
                        'port-restricted-cone': 'Port Restricted Cone NAT',
                        'symmetric': 'Symmetric NAT',
                        'blocked': 'Firewall interception',
                        'unknown': 'UnKnown'
                    };

                    if (res.natType === 'symmetric') {
                        dom.nat.classList.add('symmetric-nat');
                    }

                    const conn = await fetch('https://www.cloudflare.com/cdn-cgi/trace', { method: 'HEAD' })
                        .then(() => '✓ Externally Connected')
                        .catch(() => '× Not Connected');

                    dom.nat.textContent = natMap[res.natType] || 'UnKnown';
                    dom.ip.textContent = res.publicIP || this.v4 || 'UnKnown';
                    dom.port.textContent = res.publicPort || this.p4 || 'UnKnown';
                    dom.ipv6.textContent = this.v6 || 'UnKnown';
                    dom.conn.textContent = conn;
                    dom.res.style.display = 'block';

                    this.clean();
                    this.resetBtn();
                    isDetecting = false;
                }

                resetBtn() {
                    dom.btnText.textContent = 'Start Detect';
                    dom.spinner.style.display = 'none';
                    dom.btn.disabled = false;
                }

                clean() {
                    this.pc?.close();
                    this.ws?.close();
                    this.pc = this.ws = null;
                    this.v4 = this.p4 = this.v6 = '';
                }
            }

            dom.btn.addEventListener('click', () => {
                if (isDetecting) return;
                detector?.clean();
                detector = new Detector();
                detector.run();
            });

            window.onbeforeunload = () => detector?.clean();
        });
    </script>
</body>
</html>
